version: '3.9'

services:

  postgresql:
    container_name: postgresql
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./src/main/resources/db/changelog-for-docker.sql:/docker-entrypoint-initdb.d/1.sql
      - ./src/main/resources/data4dev/data.sql:/docker-entrypoint-initdb.d/2.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jira -d jira" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  postgresql-test:
    container_name: postgresql-test
    image: postgres
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_DB: "jira-test"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./src/main/resources/db/changelog-for-docker.sql:/docker-entrypoint-initdb.d/1.sql
      - ./src/test/resources/data.sql:/docker-entrypoint-initdb.d/2.sql
    networks:
      - app-network

  pgadmin:
    container_name: pgadmin-container
    image: dpage/pgadmin4:7.2
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "password"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./config/:/etc/nginx/conf.d
      - ./resources/:/opt/jirarush/resources
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - app-network

  app:
    container_name: spring-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    expose:
      - "8080"
    restart: always
    environment:
      - "DB_HOST=postgresql"
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      - "SERVER_PORT=8080"
      - "SPRING_PROFILES_ACTIVE=prod"
    depends_on:
      - postgresql
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge